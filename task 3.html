<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Hover - Google Style</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .logo span {
      font-size: 70px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .g { color: #4285F4; }
    .o1 { color: #EA4335; }
    .o2 { color: #FBBC05; }
    .g2 { color: #34A853; }
    .l { color: #4285F4; }
    .e { color: #EA4335; }

    .logo span:hover {
      transform: scale(1.3);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</body>
</html>
